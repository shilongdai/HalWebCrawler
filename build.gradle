apply plugin: 'java'
apply plugin: 'application'
apply plugin: "eclipse"
sourceCompatibility = 1.8
targetCompatibility = 1.8
mainClassName = 'net.viperfish.testWebCrawler.CrawlSite'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile project(":halCrawler")
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.12'
	compile group: 'org.jdom', name: 'jdom', version: '2.0.2'
}


applicationDefaultJvmArgs = ["-Dcom.sun.management.jmxremote.port=9005","-Dcom.sun.management.jmxremote.authenticate=false","-Dcom.sun.management.jmxremote.ssl=false","-Xmx8192m"]
